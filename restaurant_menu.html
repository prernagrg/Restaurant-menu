<!DOCTYPE html>
<html>
  <head>
    <title>Restaurant Menu</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .nav {
      display: flex;
      background-color: rgb(248, 180, 53);
      height: 100px;
      align-items: center;
     
      width: 100%;
    }
    #header-img {
      display: contents;
    }
    #restro-name{
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: beige;
    }
    .about {
      display: flex;
      margin-left: 45rem;
    }
    a {
      text-decoration: none;
      padding-left: 5rem;
    }
    .nav-list {
      list-style: none;
      display: flex;
    }
   #menu{
    text-align: center;
   }
   #buff-momo{
    display: flex;
    padding:3rem;
   }
  </style>
  <body>
    <header>
      <nav class="nav">
        <div id="header-img">
          <img
            height="100px"
            width="100px"
            src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/fast-food-logo-restaurant-logo-design-template-cc731b4f2a5005f5716bec573cbeaf1d_screen.jpg?ts=1737544601"
            alt="company logo"
          />
        </div>
        <div id="restro-name"><h1>Good Food, Good Mood.</h1></div>
        <div class="about">
          <ul class="nav-list">
            <li><h3><a href="#menu">About us</a></h3></li>
            <li><h3><a href="#order-form">Contact us</a></h3></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <h2 id="menu">Menu</h2>
        <article id="buff-momo">
          <img style="padding-right: 10rem;" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ_mCYybqalZiV1k0_jKljQjJUDts8z4tF51A&s" alt="buff momo">
          <h3 style="padding-left:10rem; padding-right: 2rem;">Buff Momo</h3>
          <p>Price: RS 120</p>
        </article>
        <article>
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXdZqM5wAnJ9KzbbG9tEUuWzhP-bTNYi64Mg&s" alt="chicken momo">
          <h3>Chicken Momo</h3>
          <p>Price: RS 150</p>
        </article>
        <article>
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFK8HUyrNiCenVtXB29_bKCOxet_yepa5l5A&s" alt="Pani puri">
          <h3>Pani Puri </h3>
          <p>Price: RS 100</p>
        </article>
        <article>
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS7NyuRWu5X6ElUpYKqROvkPh-tVXMkx0dl-w&s" alt="Chatpate">
          <h3>Chatpate </h3>
          <p>Price: RS 100</p>
        </article>
        <article>
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRYXByeKcva4tuL6unMz_p2ReOnyJMcPZ1R1Q&s" alt="Cocacola">
          <h3>Coca cola</h3>
          <p>Price: RS 70</p>
        </article>
        <article>
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRBn5tcfKrVp_2pBTNxbGUaBt5An6TjsWsETg&s" alt="Sprite">
          <h3>Sprite </h3>
          <p>Price: RS 70</p>
        </article>
      </section>
      <section>
        <h2>Place Your order</h2>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
